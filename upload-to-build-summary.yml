trigger:
- main

pool:
  vmImage: windows-latest

steps:
  - task: PowerShell@2
    name: MakeSomeMarkDown
    displayName: Generate MarkDown file
    inputs:
      targetType: 'inline'
      script: |
        $MyMarkDown = "
          # Hello World
          Check out my markdown.
          This is the [Markdown Guide](https://www.markdownguide.org)
        "
        $MyMarkDown | Out-File -FilePath .\MyMarkdown.md
        dir
        pwd
        Write-Output "##vso[task.uploadsummary].\MyMarkdown.md"

  